<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>Contacta con nosotros</header>
    
    <nav>
        <ul>
            <li><a href="index.html">Italia</a></li>
            <li><a href="museos.html">Museos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="comentario">Comentario:</label>
        <textarea name="comentario" id="comentario" rows="6" cols="45"></textarea>

        <button type="submit">Enviar</button>
    </form>

    <script>
        const formulario = document.getElementById('formulario');
        formulario.addEventListener('submit', function(event){
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            alert('Gracias por enviar su comentario ' + nombre + ' ' + apellido);
        });
    </script>
</body>
</html>
